name: OmNote install smoke test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  install-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 python3-pip python3-venv \
            python3-gi gir1.2-gtk-4.0 gir1.2-adw-1 \
            xvfb

      - name: Install OmNote into user site-packages
        run: |
          python3 -m pip install --user .

      - name: Run omnote --help under Xvfb
        env:
          PATH: $HOME/.local/bin:$PATH
        run: |
          xvfb-run -a omnote --help
