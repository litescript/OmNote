name: OmNote install smoke test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  install-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 python3-pip python3-venv \
            python3-gi gir1.2-gtk-4.0 gir1.2-adw-1 \
            pipx xvfb

      - name: Install OmNote with pipx using system Python
        run: |
          pipx install . --python /usr/bin/python3
          pipx list

      - name: Run omnote --help under Xvfb
        run: |
          xvfb-run -a omnote --help
